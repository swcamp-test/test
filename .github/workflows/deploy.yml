name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # 배포를 트리거하는 브랜치 이름 (필요에 따라 변경)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # 프로젝트에서 사용하는 Node.js 버전

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2  # Elastic Beanstalk 환경이 있는 AWS 리전

    - name: Deploy to Elastic Beanstalk
      run: |
        zip -r deploy.zip . -x "*.git*"
        aws elasticbeanstalk create-application-version --application-name Node-test-env --version-label v1 --source-bundle S3Bucket="my-bucket",S3Key="deploy.zip"
        aws elasticbeanstalk update-environment --environment-name Node-test-env --version-label v1
