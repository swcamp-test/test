name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # 배포를 트리거하는 브랜치 이름 (필요에 따라 변경)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # 프로젝트에서 사용하는 Node.js 버전

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install --update

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2  # Seoul 리전

    - name: Generate deployment package
      run: |
        mkdir -p deploy
        cp -r dist/* deploy/
        cp package.json deploy/
        cp Procfile deploy/Procfile || true
        cp -r .ebextensions deploy/.ebextensions || true
        cp -r .platform deploy/.platform || true
        cd deploy && zip -r deploy.zip .

    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Node-test-env  # Elastic Beanstalk 애플리케이션 이름
        environment_name: Node-test-env-env  # Elastic Beanstalk 환경 이름
        version_label: github-action-${{ github.sha }}
        region: ap-northeast-2
        deployment_package: deploy/deploy.zip
